<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>大樓包裹通知（管理端）</title>
  <style>
    :root {
      --bg:#0b0f13; --card:#121822; --muted:#93a1b1; --text:#e8eef7; --accent:#4f8cff;
      --good:#24c08e; --warn:#ffb02e; --bad:#ff5c5c; --border:#202a36;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"}
    .wrap{max-width:920px;margin:32px auto;padding:0 16px}
    h1{font-size:22px;font-weight:700;margin:0 0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input,select,textarea{width:100%;padding:12px 14px;border-radius:12px;background:#0e141d;color:var(--text);border:1px solid var(--border);outline:none}
    input:focus,select:focus,textarea:focus{border-color:var(--accent)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .mt{margin-top:16px}
    .btnbar{display:flex;gap:12px;align-items:center}
    button{cursor:pointer;border:0;padding:12px 18px;border-radius:12px;font-weight:700;background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
    .hint{font-size:12px;color:var(--muted);margin-top:8px}
    .status{margin-top:16px;padding:12px 14px;border-radius:12px;background:#0e141d;border:1px solid var(--border);font-size:14px;white-space:pre-wrap}
    .ok{border-color:rgba(36,192,142,.6)} .partial{border-color:rgba(255,176,46,.6)} .bad{border-color:rgba(255,92,92,.6)}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px}
    .badge-ok{background:rgba(36,192,142,.15);color:var(--good)}
    .badge-partial{background:rgba(255,176,46,.15);color:var(--warn)}
    .badge-bad{background:rgba(255,92,92,.15);color:var(--bad)}
    .cap{font-variant-numeric:tabular-nums}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>📦 大樓包裹通知（管理端）</h1>

    <div class="card">
      <div class="row">
        <div>
          <label for="apt">選擇門牌</label>
          <select id="apt"></select>
          <div class="hint">資料來自資料庫（seed.sql 已建立 A/B 棟、1–16 樓、每層 4 戶）。</div>
        </div>
        <div>
          <label for="count">件數（可空白）</label>
          <div class="btnbar">
            <input id="count" type="number" min="0" placeholder="例如：1" />
            <button class="btn-ghost" data-q="1" type="button">+1</button>
            <button class="btn-ghost" data-q="2" type="button">+2</button>
            <button class="btn-ghost" data-q="3" type="button">+3</button>
            <button class="btn-ghost" data-q="0" type="button">清空</button>
          </div>
        </div>
      </div>

      <div class="mt">
        <label for="note">備註（可空白）</label>
        <textarea id="note" rows="3" placeholder="例如：易碎、冷凍、掛號，請先到櫃臺簽收…"></textarea>
      </div>

      <div class="btnbar mt">
        <button id="send" type="button">送出通知</button>
        <button id="refresh" class="btn-ghost" type="button">重新載入門牌清單</button>
      </div>

      <div id="status" class="status" style="display:none"></div>
    </div>

    <p class="hint mt">
      本頁面已由 Basic Auth 保護。帳密來自伺服器環境變數
      <code>ADMIN_USER / ADMIN_PASS</code>。
    </p>
  </div>

  <!-- 外掛腳本，避免 inline script 觸發 CSP -->
  <script src="/admin.js" defer></script>
  <noscript>請啟用 JavaScript</noscript>
</body>
</html>
